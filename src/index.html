<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <meta name="description" content="Проект Место">
  <meta name="keywords" content="Места">
  <meta name="author" content="Серёжа Гончаров">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Проект Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__info-username">
          </h1>
          <button id="profile__info-edit-button" type="button" aria-label="Имя" class="profile__info-edit-button"></button>
          <p class="profile__info-job-description">
          </p>
        </div>
        <button type="button" class="profile__info-add-button"></button>
      </section>
      <section class="places">
        <div class="places__wrapper">
          <h2 id="places-load-error" class="places__load-error" hidden>Ошибка загрузки</h2>
          <template id="places__item">
            <div class="places__item">
              <img class="places__item-img" src="./images/dombay.jpg" alt="Фотография места">
              <h2 class="places__item-title">
                Домбай
              </h2>
              <button id="like-button" type="button" class="places__item-button"></button>
              <p class="places__item-like-number"></p>

              <button id="trash-button" type="button" class="places__trash-button"></button>
            </div>
          </template>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <section id="edit-profile" class="popup">
    <div class="popup__content">
      <button id="edit-profile-close" type="button" class="popup__close"></button>
      <form id="popup_form_edit_profile" name="popup_form_edit_profile" class="popup__form">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <fieldset class="popup__form-items">
          <input id="popup_input_edit_profile_username" name="popup_input_edit_profile_username" class="popup__form-input" type="text" value="Жак-Ив Кусто" placeholder="Введите имя" required minlength="2" maxlength="40">
          <span id="popup_input_edit_profile_username-error" class="popup__error-span" hidden></span>
          <input id="popup_input_edit_profile_job-description" name="popup_input_edit_profile_job-description" class="popup__form-input" type="text" value="Исследователь океана" placeholder="Укажите занятие" required minlength="2" maxlength="200">
          <span id="popup_input_edit_profile_job-description-error" class="popup__error-span" hidden></span>
          <button id="edit_profile_button" type="submit" class="popup__form-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section id="add-place" class="popup">
    <div class="popup__content">
      <button id="add-place-close" type="button" class="popup__close"></button>
      <form id="popup_form_add_place" name="popup_form_add_place" class="popup__form" novalidate>
        <h2 class="popup__title">
          Новое место
        </h2>
        <fieldset class="popup__form-items">
          <input id="popup_input_add_place_name" name="popup_input_add_place_name" class="popup__form-input" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span id="popup_input_add_place_name-error" class="popup__error-span" hidden></span>
          <input id="popup_input_add_place_link" name="popup_input_add_place_link" class="popup__form-input" type="url" placeholder="Ссылка на картинку" required>
          <span id="popup_input_add_place_link-error" class="popup__error-span" hidden></span>
          <button id="add_place_button" type="submit" class="popup__form-button">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section id="open-place" class="popup">
    <div class="popup__container">
      <button id="open-place-close" type="button" class="popup__close"></button>
      <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
      <p class="popup__description"></p>
    </div>

  </section>
  <script type="module" src="./components/index.js"></script>

</body>
</html>
