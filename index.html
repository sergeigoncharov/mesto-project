<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Проект Место">
  <meta name="keywords" content="Места">
  <meta name="author" content="Серёжа Гончаров">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Проект Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__info-username">
            Жак-Ив Кусто
          </h1>
          <button type="button" class="profile__info-edit-button link"></button>
          <p class="profile__info-job-description">
            Исследователь океана
          </p>
        </div>
        <button type="button" class="profile__info-add-button link"></button>
      </section>
      <section class="places">
        <div class="places__wrapper">
          <div class="places__item">
            <img class="places__item-img" src="https://cat4you.ru/wp-content/uploads/f/1/3/f13aa960a62bb900665c2fa6b0b29161.jpeg" alt="Домбай">
            <h2 class="places__item-title">
              Корги
            </h2>
            <button type="button" class="places__item-button link">
              <img src="./images/heart.svg" alt="Лайк">
            </button>
          </div>
          <div class="places__item">
            <img class="places__item-img" src="./images/dombay.jpg" alt="Домбай">
            <h2 class="places__item-title">
              Домбай
            </h2>
            <button type="button" class="places__item-button link">
              <img src="./images/heart.svg" alt="Лайк">
            </button>
          </div>
          <div class="places__item">
            <img class="places__item-img" src="./images/dombay.jpg" alt="Домбай">
            <h2 class="places__item-title">
              Домбай
            </h2>
            <button type="button" class="places__item-button link">
              <img src="./images/heart.svg" alt="Лайк">
            </button>
          </div>
          <div class="places__item">
            <img class="places__item-img" src="./images/dombay.jpg" alt="Домбай">
            <h2 class="places__item-title">
              Домбай
            </h2>
            <button type="button" class="places__item-button link">
              <img src="./images/heart.svg" alt="Лайк">
            </button>
          </div>
          <div class="places__item">
            <img class="places__item-img" src="./images/dombay.jpg" alt="Домбай">
            <h2 class="places__item-title">
              Домбай
            </h2>
            <button type="button" class="places__item-button link">
              <img src="./images/heart.svg" alt="Лайк">
            </button>
          </div>
          <div class="places__item">
            <img class="places__item-img" src="./images/dombay.jpg" alt="Домбай">
            <h2 class="places__item-title">
              Домбай
            </h2>
            <button type="button" class="places__item-button link">
              <img src="./images/heart.svg" alt="Лайк">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <section class="popup popup_opened">
    <div class="popup__content">
      <form name="popup_form_edit_profile" class="popup__form">
        <button type="button" class="popup__close link"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <fieldset class="popup__form-items">
          <input name="popup_input_edit_profile_username" class="popup__form-input" type="text" value="Жак-Ив Кусто" placeholder="Введите имя">
          <input name="popup_input_edit_profile_job-description" class="popup__form-input" type="text" value="Исследователь океана" placeholder="Укажите занятие">
          <button type="submit" class="popup__form-button link">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
